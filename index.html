<!DOCTYPE html>
<html lang="en">
<head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Calculator</title>
</head>
<body>
          
          <script>
           
               var numbera = prompt ("Please enter number  a: ");
               var operator = prompt ("Please enter one of the next  operations  +, -, *, / :c" )
               var numberb = prompt ("Please enter number b: ");
             
               switch  (operator) {
                 case "+":
                      var sum = parseFloat (numbera)  +  parseFloat (numberb);
                     alert ("Result is: " + sum);
                     break;
                 case "-":
                     var sum = parseFloat (numbera)  -  parseFloat (numberb);
                     alert ("Result is: " + sum);
                     break
                 case "*":
                      var sum = parseFloat (numbera)  *  parseFloat (numberb);
                      alert ("Result is: " + sum);
                      break
                case "/":
                      var sum = parseFloat (numbera)  /  parseFloat (numberb);
                     alert ("Result is: " + sum);
                      break
                       }
  
          </script>

</body>
</html>
